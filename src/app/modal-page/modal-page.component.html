<div class="container-fluid">

    <ng-generate *ngIf="data">

        <h1>Title: {{data.item.title}}</h1>
        <p><strong> Long Description :</strong> {{data.item.long_description}}</p>

        <div class="slider">

            <div *ngIf="counter==1;else elseBlock">
                <img class="img-fluid" src="{{data.item.gallery_images[0].url}}" alt="First slide">
            </div>

            <ng-template #elseBlock>
                <mdb-carousel [isControls]="true" [animation]="'slide'">
                    <mdb-slide *ngFor="let image of data.item.gallery_images">
                        <img class="img-fluid" width="100%" src="{{image.url}}" alt="sliderImage">
                    </mdb-slide>
                </mdb-carousel>
            </ng-template>

        </div>



        <ng-generate *ngIf="data.item.videoTitle && data.item.videoUrl">
           
            <iframe class="e2e-iframe-trusted-src" width="640" height="390" [src]="videoUrl"></iframe>
           
        </ng-generate>

    </ng-generate>

</div>
